<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Crear cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="register-container">
    <ion-item class="ion-margin-bottom">
      <ion-label position="floating"><strong>Correo electronico</strong></ion-label>
      <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-label position="floating"><strong>Contraseña</strong></ion-label>
      <ion-input type="password" [(ngModel)]="user.pssw" required></ion-input>
    </ion-item>

    <ion-button expand="full" color="secondary" (click)="registrar(user)" class="ion-margin-bottom">
      Registrarse
    </ion-button>

    <div class="ion-text-center">
      <a routerLink="/login">Iniciar sesión</a>
    </div>
  </div>
</ion-content>
